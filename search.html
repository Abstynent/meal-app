  <body>
    <nav id="navbar">
      <div
class="has-text-white p-5 shadow z-index has-background-primary is-flex is-fluid navbar is-justify-content-space-around">
     <img style="width: 260px; height: 80px" src="./assets/images/logo.png"/>
  </div>

<section
      class="hero-body  mariginbottom  is-justify-content-space-evenly is-flex-wrap-wrap is-flex"
    >
    <seciton class="main-content m-4">
        <div class="search shadow is-primary " id="search">
            <h1 class="m-5 p-4 border-radius shadow has-background-link has-text-white has-text-weight-bold">Search By </h1>
         <div class="search-by m-1 p-1 is-flex is-align-items-center is-flex-wrap-wrap is-justify-content-center" id="search-by">
        <button class="search-b button m-1 shadow is-primary is-rounded" id="Name">Name</button>
        <button class="search-b button m-1 shadow is-primary is-rounded" id="Ingredient">Ingredient</button>
        <div class="select is-primary is-rounded">
          <select id="meal-category-select" name="meal-category">
            <option value="" selected disabled>Category</option>
          </select>
        </div>
        <div class="select is-primary is-rounded">
          <select id="meal-area-select" name="meal-area">
            <option value="" selected disabled>Area</option>
          </select>
        </div>
        <div class="select is-primary is-rounded">
          <select id="cocktail-category-select" name="cocktail-category">
            <option value="" selected disabled>Category</option>
          </select>
        </div>
        <div class="select is-primary is-rounded">
          <select id="cocktail-alcoholic" name="cocktail-select">
            <option value="" selected disabled>Select</option>
            <option value="alc">Alcoholic</option>
            <option value="non-alc">Non-Alcoholic</option>
          </select>
        </div>

        <!-- <button class="search-b button m-1 shadow is-primary is-rounded" id="Area">Area</button> -->
        </div>
            <div class="search-form is-flex column" id="search-form">
