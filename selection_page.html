<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection page</title>
</head>
<body>

    <div>
        <label>Search by name</label>
        <input id="search-name-input" type="text" placeholder="Enter meal name">
        <button id="search-name-btn">Search</button>
    </div>
    
    <div>
        <label>Search by ingredient</label>
        <input id="search-ingredient-input" type="text" placeholder="Enter ingredient name">
        <button id="search-ingredient-btn">Search</button>
    </div>
    
    <div>
        <label>Random</label>
        <button id="search-random">Random</button>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
